<div class="mt-5 py-4">
    <p class="display-1 text-center mb-4">Feedback</p>
    <div class="d-flex align-items-center justify-content-center">
        <div class="feedback-container rounded-4 px-lg-5 px-md-5 px-sm-5 px-4 py-4 bg-light shadow mb-5">
            <form [formGroup]="feedbackForm">
                <div class="mb-4">
                    <label for="nameInput" class="fs-5 form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" formControlName="name" placeholder="Name">
                </div>
                <div class="row mb-4">
                    <div class="col-lg">
                        <label for="emailInput" class="fs-5 form-label">Email</label>
                        <input type="text" class="form-control" id="emailInput" formControlName="email"
                            placeholder="youremail@gmail.com">
                    </div>
                    <div class="col-lg">
                        <label for="phoneInput" class="fs-5 form-label">Phone number</label>
                        <input type="text" class="form-control" id="phoneInput" formControlName="phone"
                            placeholder="012456789">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="messageInput" class="fs-5 form-label">Message</label>
                    <textarea class="form-control" id="messageInput" rows="3" formControlName="feedbackContent"
                        placeholder="Your message"></textarea>
                </div>
                <button type="submit" [disabled]="feedbackForm.invalid"
                    class="btn-accent-color border-0 rounded text-white fs-5 py-2 px-5"
                    (click)="saveFeedback();">Send</button>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <h3 class="pb-4">Other feedbacks</h3>
        <div class="d-flex" *ngFor="let feedback of feedbacks">
            <div class="me-3">
                <img src="../../../assets/images/user-avatar.png" alt="reviewer-avatar"
                    class="rounded-circle reviewer-avatar">
            </div>
            <div class="lh-sm">
                <span>{{feedback.name}}</span><br>
                <span class="text-secondary feedback-date">{{feedback.feedbackDate | date}}</span>
                <p class="fs-6 pt-2">{{feedback.feedbackContent}}</p>
            </div>
        </div>
    </div>
</div>
