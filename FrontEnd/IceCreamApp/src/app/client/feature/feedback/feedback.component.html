<div class="mt-5 py-4">
    <p class="display-1 text-center mb-4">Feedback</p>
    <div class="container rounded-4 p-5 bg-light shadow mb-5" style="width: 60%;">
        <form *ngIf="!submitted">
            <div class="mb-4">
                <label for="nameInput" class="fs-5 form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" name="name" [(ngModel)]="feedback.name"
                    placeholder="Name">
            </div>
            <div class="row mb-4">
                <div class="col-lg">
                    <label for="emailInput" class="fs-5 form-label">Email</label>
                    <input type="text" class="form-control" id="emailInput" name="email" [(ngModel)]="feedback.email"
                        placeholder="youremail@gmail.com">
                </div>
                <div class="col-lg">
                    <label for="phoneInput" class="fs-5 form-label">Phone number</label>
                    <input type="text" class="form-control" id="phoneInput" name="phone" [(ngModel)]="feedback.phone"
                        placeholder="012456789">
                </div>
            </div>
            <div class="mb-4">
                <label for="messageInput" class="fs-5 form-label">Message</label>
                <textarea class="form-control" id="messageInput" rows="3" name="feedbackContent"
                    [(ngModel)]="feedback.feedbackContent" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-dark fs-5 px-5" (click)="saveFeedback();">Send</button>
        </form>
        <div *ngIf="submitted">
            <h4>Feedback was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newFeedback()">Add new one</button>
        </div>
    </div>

    <div class="container mt-4">
        <h3 class="pb-4">Other feedbacks</h3>
        <div class="d-flex"  *ngFor="let feedback of feedbacks">
            <div class="me-3">
                <img src="../../../assets/images/user-avatar.png" alt="reviewer-avatar"
                    class="rounded-circle reviewer-avatar">
            </div>
            <div>
                <span>{{feedback.name}}</span><br>
                <small class="text-secondary">{{feedback.feedbackDate | date}}</small>
                <p class="fs-6 pt-2">{{feedback.feedbackContent}}</p>
            </div>
        </div>
    </div>
</div>
