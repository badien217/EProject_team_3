<div class="d-flex align-items-center justify-content-center"
    style="height: 60vh ; background-image: url('../../../assets/images/ice-cream-recipe-0.png');background-repeat: no-repeat; background-size: cover;background-position: center;">
    <span class="display-1 text-center text-white py-2 text-page-header">Recipe</span>
</div>

<div class="container d-flex  mt-4 gap-2">
    <button class="border-1 rounded px-3 py-1 btn-recipe-show" [class.active]="activeButton === 'allRecipes'"
        (click)="showAllRecipes = true; showAddRecipeForm = false;activeButton = 'allRecipes'">All Recipes</button>
    <button class="border-1 rounded px-3 py-1 btn-recipe-show" [class.active]="activeButton === 'addRecipe'"
        (click)="showAddRecipeForm = true; showAllRecipes = false;activeButton = 'addRecipe'">Add Your Own
        Recipe</button>
</div>

<div class="container my-5 px-3" *ngIf="showAddRecipeForm">
    <h1>Add Your Own Recipe</h1>
    <form #recipeForm="ngForm" (ngSubmit)="createRecipe()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="recipe.name" name="name" required>
        </div>
        <div class="row g-3 mb-3">
            <div class="col">
                <label for="submittedBy" class="form-label">Submitted By</label>
                <input type="text" class="form-control" id="submittedBy" [(ngModel)]="recipe.submittedBy"
                    name="submittedBy" required>
            </div>
            <div class="col">
                <label for="imageUrl" class="form-label">Main Image</label>
                <input class="form-control" type="text" id="imageUrl" [(ngModel)]="recipe.imageUrl" name="imageUrl"
                    required>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea [(ngModel)]="recipe.description" id="description" name="description" class="form-control" rows="5"
                required></textarea>
        </div>
        <div class="mb-3">
            <label for="ingredient" class="form-label">Ingredients
            </label>
            <div class="content" role="main">
                <ckeditor [editor]="Editor" [(ngModel)]="recipe.ingredient" name="ingredient" id="ingredient"
                    [config]="editorConfig">
                </ckeditor>
            </div>

        </div>

        <div class="mb-3">
            <div class="d-flex align-items-center">
                <label class="form-label m-0">Instructions</label>
            </div>

            <div *ngFor="let step of recipe.steps; let i = index" class="ms-3 mt-3">
                <div class="d-flex align-items-center pb-3">
                    <button type="button" class="border-0 bg-light" (click)="toggleStep(i)">
                        <fa-icon [icon]="stepOpenStates[i] ? faAngleUp : faAngleDown" class="pe-2"></fa-icon>
                        <strong>Step {{ i + 1}}</strong>
                    </button>
                </div>
                <div [hidden]="!stepOpenStates[i]" [@fadeInOut]="stepOpenStates[i] ? 'open' : 'closed'">
                    <div class="mb-2">
                        <label class="form-label" for="stepContent{{ i }}">Content</label>
                        <textarea id="stepContent{{ i }}" [(ngModel)]="step.content" name="content{{ i }}"
                            class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="mb-2">
                        <label for="illustrationImage{{ i }}" class="form-label">Illustration Image</label>
                        <input id="illustrationImage{{ i }}" [(ngModel)]="step.imageUrl" name="imageUrl{{ i }}"
                            class="form-control" type="file" required>
                    </div>
                </div>
                <hr class="border-1 border-dark">
            </div>
            <button class="btn btn-outline-success d-flex align-items-center ms-2" (click)="addStep($event)"><span>Add
                    step</span><fa-icon [icon]="faPlus" class="ps-1"></fa-icon> </button>
        </div>


        <button class="btn btn-success px-5" [disabled]="!recipeForm.valid" type="submit">Save</button>
    </form>
</div>

<div class="container my-5" *ngIf="showAllRecipes" id="allRecipes">
    <div class='d-flex flex-wrap gap-lg-4 gap-md-3 gap-sm-2 gap-2 align-items-stretch justify-content-around'>
        <div *ngFor="let recipe of recipes | paginate: { itemsPerPage: 9, currentPage: page }; index as i "
            class="card card-recipe shadow-sm">
            <img src="../../../assets/images/{{recipe.imageUrl}}" class="card-img-top object-fit-cover"
                alt="{{recipe.name}}">
            <div class="card-body rounded-bottom">
                <div class="d-flex align-items-center justify-content-center overflow-hidden">
                    <p class="lh-sm two-line-text recipe-title">{{recipe.name}}</p>
                </div>
                <div class="d-flex align-items-center justify-content-center overflow-hidden" style="height: 3rem;">
                    <span class="two-line-text">{{recipe.description}}</span>
                </div>
                <a [routerLink]="['/recipes/recipe-detail', recipe.id]"
                    class="d-flex align-items-center text-decoration-none text-dark mt-3 text-view">
                    View recipe
                    <fa-icon [icon]="faArrowRight"
                        class="d-flex align-items-center justify-content-center btn btn-outline-accent-color rounded-5 ms-2 view-recipe-btn"></fa-icon></a>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-center mt-5">
        <pagination-controls class="text-decoration-none" (pageChange)="page = $event" previousLabel="Prev"
            nextLabel="Next"></pagination-controls>
    </div>
</div>
