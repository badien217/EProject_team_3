<div class="d-flex align-items-center justify-content-center"
    style="height: 60vh ; background-image: url('../../../assets/images/ice-cream-menu-0.jpg');background-repeat: no-repeat; background-size: cover;">
    <p class="display-1 text-center text-white text-page-header">Menu</p>
</div>
<div class="container my-5">
    <div class='d-flex flex-wrap gap-lg-4 gap-md-3 gap-sm-2 gap-2 align-items-center justify-content-center'>
        <div *ngFor="let iceCream of iceCreams  | paginate: { itemsPerPage: 12, currentPage: page }; index as i">
            <div class=" rounded-3 border-0 shadow card-ice-cream  d-flex align-items-end justify-content-start"
                style="background-image: url('{{iceCream.imageUrl}}');">
                <div
                    class="bg-accent-color text-white rounded-end shadow text-center mb-3 px-2 py-1 position-relative flavor-container">
                    <span> {{ iceCream.flavorName }} </span>
                    <div></div>
                </div>
            </div>
            <div class=" text-center rounded-bottom rounded-3">
                <div class="text-center px-3">
                    <span class="fs-6 fw-500 product-name two-line-text">{{iceCream.name}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center mt-5">
        <pagination-controls class="my-pagination" (pageChange)="page = $event" previousLabel="Prev"
            nextLabel="Next"></pagination-controls>
    </div>
</div>
