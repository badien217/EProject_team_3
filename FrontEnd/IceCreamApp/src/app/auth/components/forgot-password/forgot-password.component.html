<div class="overflow-hidden"
    style=" background-image: url('../../../assets/images/snapedit_17078944709141.png'); background-size: cover;background-repeat:no-repeat;background-position: center;">
    <div
        class="d-flex flex-lg-row flex-md-row flex-sm-column flex-column align-items-top justify-content-lg-between justify-content-md-between justify-content-sm-center justify-content-center login-section gap-2 px-lg-5 px-3 py-4">

        <div class="d-lg-flex d-md-flex d-sm-none d-none gap-2 pt-5 back-home">
            <a [routerLink]="['/home']"
                class="bg-white text-dark d-inline-flex rounded-circle border-0 align-items-center justify-content-center btn-icon"><fa-icon
                    [icon]="faAngleLeft" class=""></fa-icon></a>
            <a [routerLink]="['/home']" class="fw-bold text-decoration-none text-white">Back to Home</a>
        </div>
        <div class="bg-white shadow py-5 px-lg-5 px-4 rounded-4 login-container">
            <a [routerLink]="['/home']"> <img src="../../../../assets/images/logo.png" alt="logo" class="logo"></a>
            <div class="py-4">
                <h2 class="mt-2 fs-2">Reset Your Password</h2>
                <p class="fs-6 mb-4">Unlock Your Account: Reset Password</p>
                <div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label h6">Email</label>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Enter your email"
                                [(ngModel)]="otpEmailDto.toAddress" id="emailInput">


                            <button type="button" id="sendOtpBtn" (click)="sendOtpEmail()"
                                class="btn-plane d-flex align-items-center justify-content-center gap-2 border-0 px-2 rounded-end">
                                <div class="svg-wrapper-1">
                                    <div class="d-flex align-items-center justify-content-center svg-wrapper">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                            height="24">
                                            <path fill="none" d="M0 0h24v24H0z"></path>
                                            <path fill="currentColor"
                                                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                                <span>Send</span>
                            </button>

                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="otpInput" class="form-label h6">OTP code</label>
                        <input type="text" class="form-control" id="otpInput" [(ngModel)]="resetPasswordDto.otpCode" />
                    </div>
                    <div class="mb-2">
                        <label for="passwordInput" class="form-label h6">New Password</label>
                        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control pe-5"
                            id="passwordInput" [(ngModel)]="resetPasswordDto.newPassword" />
                        <div (click)="togglePasswordVisibility()" [class.zoom-in]="showPassword"
                            [class.zoom-out]="!showPassword" class="position-relative float-end text-dark pe-3 z-3"
                            style="margin-top: -30px;">
                            <fa-icon [icon]="showPassword ? faEyeSlash : faEye" class="cursor-pointer"></fa-icon>
                        </div>

                    </div>

                    <div class="d-flex align-items-center justify-content-center my-4">
                        <button type="submit" class="border-0 bg-dark text-white px-5 py-2 rounded-5"
                            (click)="resetPassword()">Save</button>
                    </div>
                    <div class="text-center">
                        <span>Back to Login? </span><a [routerLink]="['/auth/login']"
                            class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
