<div class="d-flex align-items-center justify-content-center py-5"
    style="min-height: 100vh; background-image: url('../../../assets/images/bg-login.png'); background-size: cover;background-repeat:no-repeat;">
    <div class=" container rounded-5 p-0 bg-white shadow-lg">
        <div class="d-lg-flex align-items-stretch justify-content-center">
            <div class="col rounded-5"
                style=" background-image: url('../../../assets/images/auth-img.png'); background-size: cover;background-repeat:no-repeat;">
                <div class="d-flex align-items-center justify-content-between px-3">
                    <a [routerLink]="['/home']"><img src="../../../assets/images/logo.png" alt="logo"
                            class="m-3 bg-white p-1 rounded shadow" style="width: 150px;" /></a>
                    <a [routerLink]="['/home']" class="btn btn-outline-dark rounded-5 px-3 me-3">
                        <fa-icon [icon]="faHome" class="pe-2"></fa-icon>
                        <span>Home</span>
                    </a>
                </div>
            </div>
            <div class="col py-4 px-5">
                <div class="d-flex align-items-center justify-content-end">
                    <span class="pe-3">Don't have an account?</span>
                    <a [routerLink]="['/auth/register']" class="btn btn-sm btn-outline-dark rounded-5 px-3">Register</a>
                </div>
                <h2 class="mt-3 fs-2">Welcome back!</h2>
                <p class="fs-6 mb-4">Login your account</p>
                <div>
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label h6">Username</label>
                        <input type="text" [(ngModel)]="loginDto.email" class="form-control" id="usernameInput" />
                    </div>
                    <div class="mb-2">
                        <label for="passwordInput" class="form-label h6">Password</label>
                        <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="loginDto.password" class="form-control"
                            id="passwordInput" />
                        <button type="button" (click)="togglePasswordVisibility()"
                            class="position-relative float-end bg-white text-dark me-1 z-3 border border-0"
                            style="margin-top: -30px;">
                            <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
                        </button>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-3 form-check">
                        <div class="invisible">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                            <label class="form-check-label" for="exampleCheck1">Remember</label>
                        </div>
                        <div>
                            <a class="text-decoration-none" [routerLink]="['/auth/change-password']">Forgot password?</a>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-5 mb-4">
                        <button type="submit" (click)="processLogin()" class="btn btn-dark px-5 py-2 rounded-5">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
