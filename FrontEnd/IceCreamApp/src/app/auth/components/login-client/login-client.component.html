<div class="overflow-hidden"
    style=" background-image: url('../../../assets/images/snapedit_17078944709141.png'); background-size: cover;background-repeat:no-repeat;background-position: left;">
    <div
        class="d-flex flex-lg-row flex-md-row flex-sm-column flex-column align-items-top justify-content-lg-between justify-content-md-between justify-content-sm-center justify-content-center login-section gap-2 px-lg-5 px-3 py-4">

        <div class="d-lg-flex d-md-flex d-sm-none d-none gap-2 pt-5 back-home">
            <a [routerLink]="['/home']"
                class="bg-white text-dark d-inline-flex rounded-circle border-0 align-items-center justify-content-center btn-icon"><fa-icon
                    [icon]="faAngleLeft" class=""></fa-icon></a>
            <a [routerLink]="['/home']" class="fw-bold text-decoration-none text-white">Back to Home</a>
        </div>
        <div class="shadow py-5 px-lg-5 px-4 rounded-4 login-container bg-white">
            <a [routerLink]="['/home']"> <img src="../../../../assets/images/logo.png" alt="logo" class="logo"></a>
            <h2 class="pt-4 fs-2">Welcome back!</h2>
            <p class="fs-6 mb-4">Login your account</p>
            <div>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label h6">Username</label>
                    <input type="text" [(ngModel)]="loginDto.username" class="form-control" id="usernameInput" />
                </div>
                <div class="mb-2">
                    <label for="passwordInput" class="form-label h6">Password</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="loginDto.password"
                        class="form-control pe-5" id="passwordInput" />
                    <div (click)="togglePasswordVisibility()" [class.zoom-in]="showPassword"
                        [class.zoom-out]="!showPassword" class="position-relative float-end text-dark pe-3 z-3 "
                        style="margin-top: -30px;">
                        <fa-icon [icon]="showPassword ? faEyeSlash : faEye" class="cursor-pointer"></fa-icon>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-3 form-check">
                    <div class="invisible">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                        <label class="form-check-label" for="exampleCheck1">Remember</label>
                    </div>
                    <div>
                        <a class="text-decoration-none" [routerLink]="['/auth/forgot-password']">Forgot
                            password?</a>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center mb-4 pt-3">
                    <button type="submit" (click)="login()"
                        class="border-0 bg-dark text-white px-5 py-2 rounded-5">Login</button>
                </div>

                <div class="text-center">
                    <span>No Account Yet? </span><a [routerLink]="['/auth/register']"
                        class="text-decoration-none">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
