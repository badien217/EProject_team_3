<div class="overflow-hidden d-flex align-items-center justify-content-center"
    style="height: 100vh; background-image: url('../../../assets/images/admin-bg.jpg'); background-size: cover;background-repeat:no-repeat;background-position: center;">
    <div class="d-flex align-items-center login-section">
        <div class=" shadow py-4 px-lg-5 px-4 rounded-4 login-container">
            <h2 class="pt-4 pb-4 fs-2">Admin login!</h2>
            <form #loginForm="ngForm" (ngSubmit)="loginAdmin()">
                <div class="mb-3">
                    <label for="usernameInput" class="form-label h6">Username</label>
                    <input type="text" [(ngModel)]="loginDto.username" name="username" required
                        class="form-control rounded-5 px-4" id="usernameInput" autofocus />
                </div>
                <div class="mb-2">
                    <label for="passwordInput" class="form-label h6">Password</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}" name="password"
                        [(ngModel)]="loginDto.password" class="form-control rounded-5 px-4 pe-5" id="passwordInput" />
                    <div (click)="togglePasswordVisibility()" class="position-relative float-end text-dark pe-3 z-3 "
                        style="margin-top: -30px;">
                        <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
                    </div>
                </div>
                <div class="d-flex  align-items-center justify-content-center mb-4 pt-4">
                    <button type="submit" class="border-0 bg-dark text-white px-5 py-2 rounded-5">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
