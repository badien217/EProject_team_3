<div class="login-admin d-flex flex-column  justify-content-center">
    <div class="">
        <p class="display-3 text-center mb-4">Admin Login</p>
        <div class="container rounded-4 p-5 bg-white shadow mb-5" style="width: 50%;">
            <div class="d-flex flex-column justify-content-center pt-3 pb-2">
                <div class="mb-4">
                    <label for="usernameInput" class="fs-5 form-label">Username</label>
                    <input type="text" class="form-control" id="usernameInput" [(ngModel)]="loginDto.username" placeholder="Username">
                </div>
                <div class="mb-4">
                    <label for="passwordInput" class="fs-5 form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" [(ngModel)]="loginDto.password" placeholder="Password">
                </div>
              <div class="d-flex align-items-center justify-content-center mt-2">
                <button type="submit" (click)="loginAdmin()" class=" btn btn-dark fs-5 px-5">Login</button>
    
              </div>
            </div>
        </div>
    </div>
</div>
