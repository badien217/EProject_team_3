<div class="py-4 px-lg-5 px-md-3 px-sm-3 px-3 bg-light overflow-y-auto main-admin">
    <div class="h2 pb-3">User Management</div>

    <table mat-table [dataSource]="dataSource" matSort class="table table-bordered">

        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{ getIndex(row) }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="subscriptionType">
            <th mat-header-cell *matHeaderCellDef> Subscription Type </th>
            <td mat-cell *matCellDef="let element"> {{element.subscriptionType}} </td>
        </ng-container>
        <ng-container matColumnDef="paymentStatus">
            <th mat-header-cell *matHeaderCellDef> Payment Status </th>
            <td mat-cell *matCellDef="let element">
                <span [ngClass]="{'true': element.paymentStatus, 'false': !element.paymentStatus}"
                    class="fw-600 px-3 py-1 rounded-pill">{{element.paymentStatus ? 'Paid' : 'Unpaid'}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="d-flex gap-1">
                <button (click)="deleteUser(element.id)"
                    class="btn bg-danger-subtle text-danger border-0 rounded"><fa-icon
                        [icon]="faTrash"></fa-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons
        class="d-flex align-items-center justify-content-center bg-light">
    </mat-paginator>
</div>
