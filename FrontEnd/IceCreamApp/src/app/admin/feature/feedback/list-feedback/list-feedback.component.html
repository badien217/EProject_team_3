<div class="py-4 px-lg-5 px-md-3 px-sm-3 px-3 bg-light overflow-y-auto main-admin">
    <div class="h2 pb-3">Feedback Management</div>

    <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="col-4 d-flex align-items-center">
            <input type="text" class="form-control py-2 px-3 shadow-sm border-0" [(ngModel)]="searchTerm"
                (input)="applyFilter()" placeholder="Search...">
            <fa-icon [icon]="faMagnifyingGlass" class="icon-search"></fa-icon>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="table table-bordered">

        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{ getIndex(row) }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="feedbackContent">
            <th mat-header-cell *matHeaderCellDef> Feedback Content </th>
            <td mat-cell *matCellDef="let element"> {{element.feedbackContent}} </td>
        </ng-container>
        <ng-container matColumnDef="feedbackDate">
            <th mat-header-cell *matHeaderCellDef> Feedback Date </th>
            <td mat-cell *matCellDef="let element"> {{element.feedbackDate | date}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex gap-1">
                    <button (click)="deleteFeedback(element.id)"
                        class="btn bg-danger-subtle text-danger border-0 rounded"><fa-icon
                            [icon]="faTrash"></fa-icon></button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons
        class="d-flex align-items-center justify-content-center bg-light">
    </mat-paginator>

</div>
