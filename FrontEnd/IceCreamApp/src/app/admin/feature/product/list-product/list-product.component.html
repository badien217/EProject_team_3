<div class="py-4 px-5 bg-light overflow-y-auto main-admin">
    <div class="h2 pb-3">Ice Cream Management</div>


    <div class="d-flex align-items-center justify-content-between mb-3">
        <a [routerLink]="['/admin/product-management/add-product']" class="btn btn-success">Add new product</a>
        <div class="input-group w-50 float-end">
            <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title">
            <button class="btn btn-outline-warning" type="submit">Search</button>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Flavor</th>
                <th scope="col">Image</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody *ngFor="let product of products | paginate: { itemsPerPage: 10, currentPage: page }; let i = index" [class.active]="i == currentIndex">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{product.name}}</td>
                <td>{{product.flavorName}}</td>
                <td><img src="../../../../assets/images/{{product.imageUrl}}" alt="{{product.name}}"
                        class="product-img object-fit-contain">
                </td>
                <td>
                    <div class="d-flex flex-column gap-1">
                        <button class="bg-warning-subtle text-warning border-0 rounded btn-action"><fa-icon
                                [icon]="faPenToSquare"></fa-icon></button>
                        <button class="bg-danger-subtle text-danger border-0 rounded btn-action"><fa-icon
                                [icon]="faTrash"></fa-icon></button>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex align-items-center justify-content-center mt-5">
        <pagination-controls class="my-pagination" (pageChange)="page = $event" previousLabel="Prev"
            nextLabel="Next"></pagination-controls>
    </div>

</div>
