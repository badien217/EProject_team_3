<div class="d-flex align-items-center justify-content-between border-bottom">
    <h2 mat-dialog-title>Add New Product</h2>
    <button mat-dialog-title (click)="onNoClick()" class="btn border-0 rounded-cirlce"><fa-icon
            [icon]="faX"></fa-icon></button>
</div>
<div mat-dialog-content class="add-product-dialog-container">
    <form [formGroup]="productForm" class="py-2">
        <img [src]="selectedImage" alt="selectedImage" class="selected-img pb-3 object-fit-contain"
            [hidden]="!selectedImage">
        <div class="form-group pb-4">
            <label for="imageUrl" class="bg-body-tertiary border py-2 px-3 rounded cursor-pointer">Choose an
                image</label>
            <input type="file" class="form-control" id="imageUrl" (change)="onFileSelected($event)" accept="image/*"
                required hidden>
        </div>

        <div class="form-group pb-3">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" formControlName="name" required>
        </div>

        <div class="form-group pb-3">
            <label for="productFlavor">Select Flavor:</label>
            <select class="form-control" id="productFlavor" formControlName="flavorId" required>
                <option *ngFor="let flavor of flavors" [value]="flavor.id">{{ flavor.name }}</option>
            </select>
        </div>
    </form>
</div>

<div mat-dialog-actions class="d-flex align-items-center justify-content-end gap-2 border-top pe-4">
    <button (click)="onNoClick()" class="btn btn-secondary px-4">Cancel</button>
    <button (click)="onSubmit()" [disabled]="productForm.invalid" class="btn btn-success px-4">Save</button>
</div>

<div *ngIf="creating" class="d-flex align-items-center justify-content-center position-fixed top-0 start-0 overlay">
    <div class="spinner-border text-accent-color"></div>
</div>
