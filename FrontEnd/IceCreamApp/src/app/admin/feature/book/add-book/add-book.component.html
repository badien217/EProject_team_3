<div class="d-flex align-items-center justify-content-between border-bottom">
    <h2 mat-dialog-title>Add New Book</h2>
    <button mat-dialog-title (click)="onNoClick()" class="btn border-0 rounded-cirlce"><fa-icon
            [icon]="faX"></fa-icon></button>
</div>
<div mat-dialog-content class="add-book-dialog-container">
    <form [formGroup]="bookForm" class="py-2">
        <img [src]="selectedImage" alt="selectedImage" class="selected-img pb-3 object-fit-contain"
            [hidden]="!selectedImage">
        <div class="form-group pb-4">
            <label for="imageUrl" class="bg-body-tertiary border py-2 px-3 rounded cursor-pointer">Choose an
                image</label>
            <input type="file" (change)="onFileSelected($event)" id="imageUrl" accept="image/*" required hidden>
        </div>
        <div class="form-group pb-3">
            <label for="bookTitle">Title:</label>
            <input type="text" class="form-control" id="bookTitle" formControlName="title" required>
        </div>
        <div class="form-group pb-3">
            <label for="bookAuthor">Author:</label>
            <input type="text" class="form-control" id="bookAuthor" formControlName="author" required>
        </div>
        <div class="form-group pb-3">
            <label for="bookPrice">Price:</label>
            <input type="number" class="form-control" id="bookPrice" formControlName="price" required>
        </div>
        <div class="form-group pb-3">
            <label for="bookDescription">Description:</label>
            <textarea rows="3" class="form-control" id="bookDescription" formControlName="description"
                required></textarea>
        </div>
        <div class="form-group pb-3">
            <label for="bookPublishedDate">Published Date:</label>
            <input type="date" class="form-control" id="bookPublishedDate" formControlName="publishedDate" required>
        </div>
        <div class="form-group pb-3">
            <label for="bookQuantityInStock">Quantity In Stock:</label>
            <input type="number" class="form-control" id="bookQuantityInStock" formControlName="quantityInStock"
                required>
        </div>
    </form>
</div>

<div mat-dialog-actions class="d-flex align-items-center justify-content-end gap-2 border-top pe-4">
    <button (click)="onNoClick()" class="btn btn-secondary px-4">Cancel</button>
    <button (click)="onSubmit()" [disabled]="bookForm.invalid" class="btn btn-success px-4">Save</button>
</div>

<div *ngIf="creating" class="d-flex align-items-center justify-content-center position-fixed top-0 start-0 overlay">
    <div class="spinner-border text-accent-color"></div>
</div>
