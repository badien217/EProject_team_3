<div class="py-4 px-lg-5 px-md-3 px-sm-3 px-3 bg-light overflow-y-auto main-admin">
    <div class="h2 pb-3">Book Management</div>

    <div class="d-flex align-items-center justify-content-between mb-3">
        <button (click)="openAddBookDialog()"
            class="border-0 rounded px-3 py-2 text-white text-decoration-none btn-success">Add new Book</button>

        <div class="col-4 d-flex align-items-center">
            <input type="text" class="form-control py-2 px-3 shadow-sm border-0" [(ngModel)]="searchTerm"
                (input)="applyFilter()" placeholder="Search...">
            <fa-icon [icon]="faMagnifyingGlass" class="icon-search"></fa-icon>
        </div>
    </div>


    <table mat-table [dataSource]="dataSource" matSort class="table table-bordered">

        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{ getIndex(row) }}</td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.imageUrl}}" alt="{{element.name}}" class="book-img">
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="publishedDate">
            <th mat-header-cell *matHeaderCellDef> Published Date </th>
            <td mat-cell *matCellDef="let element"> {{element.publishedDate | date}} </td>
        </ng-container>
        <ng-container matColumnDef="quantityInStock">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantityInStock | number}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex gap-1">
                    <button (click)="openUpdateBookDialog(element)"
                        class="btn d-block bg-warning-subtle text-warning border-0 rounded">
                        <fa-icon [icon]="faPenToSquare"></fa-icon>
                    </button>
                    <button (click)="deleteBook(element.id)"
                        class="btn d-block bg-danger-subtle text-danger border-0 rounded"><fa-icon
                            [icon]="faTrash"></fa-icon></button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons
        class="d-flex align-items-center justify-content-center bg-light">
    </mat-paginator>
</div>
