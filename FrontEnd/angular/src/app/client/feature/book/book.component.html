<div class="d-flex align-items-center justify-content-center"
    style="height: 60vh ; background-image: url('../../../assets/images/ice-cream-book-0.jpg');background-repeat: no-repeat; background-size: cover;">
    <span class="display-1 text-center text-white text-page-header">Book</span>
</div>
<div class="container my-5">
    <div class='d-flex flex-wrap gap-lg-4 gap-md-3 gap-sm-2 gap-2 align-items-center justify-content-center'>
        <div *ngFor="let book of books | paginate: { itemsPerPage: 8, currentPage: page }" class="card"
            style="width: 18rem;">
            <img src="../../../assets/images/{{book.imageUrl}}" class="card-img-top object-fit-contain"
                alt="{{book.title}}" style="height: 20rem;">
            <div class="card-body text-center rounded-bottom">
                <div class="d-flex align-items-center justify-content-center overflow-hidden" style="height: 4rem;">
                    <a [routerLink]="['/books/book-detail', book.id]"
                        class="text-decoration-none text-dark fs-5 two-line-text">{{book.title}}</a>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-2">
                    <div>
                        <span class="">${{book.price}}</span>
                        <div class="d-flex align-items-center justify-content-center stars-rating small">
                            <fa-icon class="small" [icon]="faStar"></fa-icon>
                            <fa-icon class="small" [icon]="faStar"></fa-icon>
                            <fa-icon class="small" [icon]="faStar"></fa-icon>
                            <fa-icon class="small" [icon]="faStar"></fa-icon>
                            <fa-icon class="small" [icon]="faStarHalfStroke"></fa-icon>
                        </div>
                    </div>
                    <div>
                        <button
                            class="d-flex align-items-center justify-content-center btn btn-outline-warning rounded-circle cart-btn"><fa-icon
                                class="small" [icon]="faCartShopping"></fa-icon></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-center mt-5">
        <pagination-controls class="my-pagination" (pageChange)="page = $event" previousLabel="Prev"
            nextLabel="Next"></pagination-controls>
    </div>
</div>
